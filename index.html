<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
   <header class="text-center bg-dark text-light w-100">
        <hi class="display-1">Weather Dashboard</hi>
   </header>
 
   <main class="row flex-wrap mw-100">
        <aside class=" col-12 col-md-2 bg-info">
            <h2>Choose a city</h2>
            <div>
                <form id="city-input">
                    <div>
                        <input id="city" name="city" placeholder="Enter city">
                    </div>
                    <div>
                        <button type="submit">Get Weather!</button>
                    </div>
                </form>
            </div>
            <hr>
            <div id="history">

            </div>
        </aside>
        <div class="flex-column col-12 col-md-10 bg-secondary">
            <section id="today-weather" class="border border-light w-100 ">
                <p>Ciudad momo</p>
            </section>
            <section id="weather-cards" class="w-100">
                <p>weather cards</p>

            </section>
        </div>


   </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js"></script>
 
</body>


</html>
