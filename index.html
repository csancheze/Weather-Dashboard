<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="bg-dark text-light">
   <header class="text-center w-100 mb-2">
        <hi class="display-1">Weather Dashboard</hi>
   </header>
 
   <main class="row flex-wrap mw-100">
        <aside class=" col-12 col-md-2 rounded">
            <h2>Choose a city</h2>
            <div>
                <form id="city-input">
                    <div>
                        <input class="form-control m-1" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div>
                        <button class="form-control m-1 btn btn-dark text-light" type="submit">Get Weather!</button>
                    </div>
                </form>
            </div>
            <hr>
            <div id="history" class="d-flex flex-wrap" >

                <!--Here are the history buttons-->
            </div>
        </aside>
        <div class="flex-column col-12 col-md-10 justify-content-around">
            <section id="today-weather" class=" d-flex justify-content-center m-5 flex-wrap">
                <!--Here goes current weather-->
            </section>
            <section id="weather-cards" class="w-100 row justify-content-between align-content-center flex-wrap m-2">
                <!---Here are the weather cards for next five days-->
                

            </section>
        </div>

        <a href='https://www.freepik.com/vectors/snow' target="_blank">Weather icons: Snow vector created by smithytomy - www.freepik.com</a>
   </main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js"></script>
 
</body>


</html>
